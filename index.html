<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Currency Converter</h1>
        <form action="">
            <div class="amount">    
                <p>Enter Amount</p>
                <input type="text" value="" oninput="updatedvalue()"/>
            </div>
            <div class="dropdown">
                <div class="from">
                    <p>From</p>
                    <div class="select-container">
                        <img id="imgfrom" src="" alt="">
                        <select id="selectfrom" name="from" onchange="updatedfrom()">
                        </select>
                    </div>
                </div>
                <i class="fa-solid fa-arrow-right-arrow-left"></i>
                <div class="to">
                    <p>To</p>
                    <div class="select-container">
                        <img id="imgto" src="" alt="">
                        <select id="selectto" name="to" onchange="updatedto()">
                        </select>
                    </div>
                </div>
            </div>
            <div class="msg">
                <span id="from_total"></span>
                <span id="from"></span> 
                = 
                <span id="to_total"></span>
                <span id="to"></span></div>
        </form>
    </div>
    <script src="codes.js"></script>
    <script src="index.js"></script>
</body>
</html>
